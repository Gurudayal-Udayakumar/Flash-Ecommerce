<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Placed | Ecommerce App</title>
  <link rel="stylesheet" href="./index.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .order-message {
      text-align: center;
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .order-message h1 {
      color: green;
      margin-bottom: 1rem;
    }

    .order-message p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .order-message a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }

    .order-message a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="order-message">
    <h1>âœ… Order Placed Successfully!</h1>
    <p>Thank you for shopping with us.</p>
    <a href="index.html">Continue Shopping</a>
  </div>
</body>
</html>
